<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda de Produtos Nordestinos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="tcc2.css">
</head>

<body>
    <!-- Cabeçalho -->
    <header class="bg-warning text-white text-center py-4">
        <h1>Produtos Nordestinos</h1>
        <p>Compre os melhores produtos da culinária nordestina</p>
    </header>

    <!-- Seção de Produtos -->
    <section id="produtos" class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">Catálogo de Produtos</h2>
            <div class="row" id="product-list">
                <!-- Produtos serão inseridos dinamicamente aqui -->
            </div>
        </div>
    </section>

    <!-- Carrinho de Compras -->
    <section id="carrinho" class="bg-light py-5">
        <div class="container">
            <h2 class="text-center mb-4">Carrinho de Compras</h2>
            <div id="cart-items" class="mb-4">
                <p class="text-center">Seu carrinho está vazio.</p>
            </div>
            <div class="text-center">
                <button class="btn btn-primary" id="checkout-btn" disabled>Finalizar Compra</button>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white text-center py-3">
        <p>&copy; 2025 Venda de Produtos Nordestinos | Todos os direitos reservados</p>
    </footer>

    <script src="TCC.js"></script>
    
</body>

</html>
